<h2 class="mb-2">Введіть дані для авторизації</h2>
<form [formGroup]="form" (ngSubmit)="submit()" (keydown.enter)="submit()" class="authorization">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Логін</label>
    <input type="email" class="form-control w-50" formControlName="login">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Пароль</label>
    <input type="password" class="form-control w-50" formControlName="password">
  </div>
  <button type="submit" class="btn-navi" appRipple>АВТОРИЗУВАТИСЬ</button>
</form>
